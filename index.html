<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <!-- CSS -->
    <style>
        .figure {
            position: relative;
            display: inline-block;
        }

        .figure-caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            background-color: rgba(0, 0, 0, 0.0);
            /* Start with transparent */
            opacity: 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            /* Smooth transition */
        }

        .figure:hover .figure-caption {
            background-color: rgba(0, 0, 0, 0.5);
            /* Background color on hover */
            opacity: 1;
        }

        .figure-caption a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .figure-caption i {
            font-size: 2rem !important;
        }

        .figure-caption i,
        .figure-caption p {
            z-index: 2;
            font-size: 1rem;
            font-weight: bold;
        }

        .modalviewer {
            width: 100%;
            height: 70vh;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row text-center border my-2">

            </div>
            <div class="row border text-center">

                    <figure class="figure">
                        <img src="https://picsum.photos/300/300" class="img-fluid rounded" alt="...">
                        <figcaption class="figure-caption text-center rounded">

    <!-- gun_1   -->
    <div class="modal fade" id="gun_1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-xl">

            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Gun 1</h1>
